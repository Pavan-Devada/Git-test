<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="display-block">
            <div class="input">369</div>
            <div class="output">246</div>
        </div>
        <div class="input-buttons">
            <button class="all-clear button">AC</button>
            <button class="percent button">%</button>
            <button class="clear button"><img src="./images/clear-icon-18.jpg" alt="clear" height="25px" width="25px">
            </button>
            <button class="division button">/</button>
            <button class="seven button">7</button>
            <button class="eight button">8</button>
            <button class="nine button">9</button>
            <button class="multiply button">X</button>
            <button class="four button">4</button>
            <button class="five button">5</button>
            <button class="six button">6</button>
            <button class="subtract button">-</button>
            <button class="one button">1</button>
            <button class="two button">2</button>
            <button class="three button">3</button>
            <button class="addition button">+</button>
            <button class="double-zero button">00</button>
            <button class="zero button">0</button>
            <button class="decimal button">.</button>
            <button class="equals button">=</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
