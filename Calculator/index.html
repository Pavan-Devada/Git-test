<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="display-block">
            <div class="input"></div>
            <div class="output"></div>
        </div>
        <div class="input-buttons">
            <button class="button all-clear">AC</button>
            <button class="button percent">%</button>
            <button class="button clear"><img src="./images/clear-icon-18.jpg" alt="clear" height="25px" width="25px">
            </button>
            <button class="button divison">/</button>
            <button class="button seven">7</button>
            <button class="button eight">8</button>
            <button class="button nine">9</button>
            <button class="button multiply">X</button>
            <button class="button four">4</button>
            <button class="button five">5</button>
            <button class="button six">6</button>
            <button class="button subtract">-</button>
            <button class="button one">1</button>
            <button class="button two">2</button>
            <button class="button three">3</button>
            <button class="button add">+</button>
            <button class="button double-zero">00</button>
            <button class="button zero">0</button>
            <button class="button decimal">.</button>
            <button class="button equals">=</button>
        </div>
    </div>
    <script src="./calc.js"></script>
</body>

</html>
